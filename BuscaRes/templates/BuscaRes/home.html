<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% load static %}
<div class="container text-center px-2 py-3 my-3">
   <img class="d-block mx-auto" src="{% static 'BRLogo.png' %}" alt="" width="172" height="150">
   <h1 class="display-5 fw-bold text-success" >BuscaRes</h1>
   <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Introduce una localización y encuentra el mejor restaurante de la zona.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
         <div class="card border-success" style="width: 28rem;">
            <img src="{% static 'restaurant.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
               <h5 class="card-title text-success">BuscaRes</h5>
               <p class="card-text">Tu buscador de restaurantes</p>
               <form action="{% url 'results'%}" class="p-1 p-md-2 border rounded-3 bg-light border-success">
               
					<label for="name">Indícanos tu dirección - calle, número y ciudad - :</label>
				
                  
				<div class="form-floating mb-3 my-3 py-1">  
				  <input name="address" onfocus="this.value=''" value="Ej: Avenida Córdoba 9, Madrid" size="40" type="text">
				</div>
                  <input type="submit" value="Buscar" class="btn btn-success btn-lg px-4 gap-3">
               
			   </form>
            </div>
         </div>
      </div>
   </div>
</div>
